<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Day-3</title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <header class="header">
                <div class="header__point"></div>
                <h1 class="header__title">Mark Zuckerberg</h1>
                <img src="./img/close.svg" alt="close">
            </header>
            <main class="main">
                <div class="main__div">
                    <hr class="main__line">
                    <h2 class="main__div--title">Today</h2>
                    <hr class="main__line">
                </div>
                <ul class="main__list">
                    <li class="main__item">
                        <time class="main__time">10:53</time>
                        <div class="main__wrap">
                            <div class="main__triangle"></div> 
                            <p class="main__discription one">Hi, Mark! I made a new design for <br> Messenger App</p>
                        </div>
                    </li>
                    
                    <li class="main__item">
                        <time class="main__time clock">10:57</time>
                       <div class="main__wraps">
                        <p class="main__discription two">Yo! Send it yo my assistant and we'll review <br> it during the year.</p>
                        <div class="main__triangl"></div> 
                       </div>
                    </li>
                    
                    <li class="main__item">
                        <time class="main__time">11:03</time>
                        <div class="main__wrap">
                            <div class="main__triangle"></div> 
                            <p class="main__discription three">But Mark...</p>
                        </div>
                    </li>
                    <li class="main__item">
                        <p class="main__discription four">You were blocked by the user.</p>
                    </li>
                </ul>
                <hr class="main__road">
                <form class="form" method="POST" action="http://echo.htmlacademy.ru/" >
                    <input class="form__input" name="your__message" type="text" placeholder="Enter your message">
                    <button class="form__button" type="submit">Send</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
